<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Star Rating</title>
</head>

<body>
    <div class="wrapper">
        <h1>Star rating</h1>
        <form action="#" class="form form_margin">
            <div class="form__item">
                <div class="form__label">Simple Rating (without JS)</div>
                <div class="simple-rating">
                    <div class="simple-rating__items">
                        <input id="simple-rating__5" class="simple-rating__item" type="radio" name="simple-rating"
                            value="5">
                        <label for="simple-rating__5" class="simple-rating__label"></label>
                        <input id="simple-rating__4" class="simple-rating__item" type="radio" name="simple-rating"
                            value="5">
                        <label for="simple-rating__4" class="simple-rating__label"></label>
                        <input id="simple-rating__3" class="simple-rating__item" type="radio" name="simple-rating"
                            value="5">
                        <label for="simple-rating__3" class="simple-rating__label"></label>
                        <input id="simple-rating__2" class="simple-rating__item" type="radio" name="simple-rating"
                            value="5">
                        <label for="simple-rating__2" class="simple-rating__label"></label>
                        <input id="simple-rating__1" class="simple-rating__item" type="radio" name="simple-rating"
                            value="5">
                        <label for="simple-rating__1" class="simple-rating__label"></label>
                    </div>
                </div>
            </div>
            <button class="form__btn">Submit</button>
        </form>
    </div>
</body>

</html>
